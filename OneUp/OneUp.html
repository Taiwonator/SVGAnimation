<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

      body{
        background-color: #161E2B;
      }

      #big-1,#big-2,#big-3,#small-3,#small-4 {
        animation: left-to-right 7s ease-in-out infinite;
      }

      #small-1,#small-2,#big-4,#big-5,#big-6 {
        animation: right-to-left 7s ease-in-out infinite;
      }

      #eye {
        animation: wander 20s ease-in-out infinite;
      }

      #background {
        animation: expand 10s ease-in-out infinite;
      }

      #decoration * {
        animation: expand2 10s ease-in-out infinite;
      }

      #n-1, #n-2, #e-3, #e-4, #u-1, #u-2, #u-7, #u-8, #p-1, #p-2, #p-5 {
        animation: left-to-rightN 4s ease-in-out infinite;
      }

      #n-3, #n-4, #n-5, #e-1, #e-2, #e-5, #e-6, #u-3, #u-4, #u-5, #u-6, #p-6 {
        animation: right-to-leftN 4s ease-in-out infinite;
      }

      @keyframes left-to-right {
        0% {transform: translate(50px);}
        50% {transform: translate(100px);}
        100% {transform: translate(50px);}
      }

      @keyframes right-to-left {
        0% {transform: translate(-25px);}
        50% {transform: translate(-75px);}
        100% {transform: translate(-25px);}
      }

      @keyframes wander {
        0% {transform: translate(0px) scale(1);}
        10% {transform: translate(10px, 10px);}
        20% {transform: translate(0px);}
        30% {transform: translate(0px);}
        40% {transform: translate(-10px, -10px);}
        50% {transform: translate(-20px);}
        60% {transform: translate(0px);}
        70% {transform: translate(-10px, -10px);}
        80% {transform: translate(-10px, -10px) scale(1.02);}
        90% {transform: translate(0px) scale(0.95);}
        100% {transform: translate(0px) scale(1);}

      }

      @keyframes expand {
        0% {transform: scale(1);}
        10% {transform: scale(1.005);}
        20% {transform: scale(0.995);}
        30% {transform: scale(1.001);}
        40% {transform: scale(0.998);}
        50% {transform: scale(1.010);}
        60% {transform: scale(1);}
        70% {transform: scale(1);}
        80% {transform: scale(1.5);}
        90% {transform: scale(0.5);}
        100% {transform: scale(1);}

      }

      @keyframes expand2 {
        0% {transform: scale(1);}
        10% {transform: scale(1.005);}
        20% {transform: scale(0.995);}
        30% {transform: scale(1.001);}
        40% {transform: scale(0.998);}
        50% {transform: scale(1.010);}
        60% {transform: scale(1);}
        70% {transform: scale(1.010);}
        100% {transform: scale(1);}

      }

      @keyframes left-to-rightN {
        0% {transform: translate(0px);}
        50% {transform: translate(30px);}
        100% {transform: translate(0px);}
      }

      @keyframes right-to-leftN {
        0% {transform: translate(0px);}
        50% {transform: translate(-20px);}
        100% {transform: translate(0px);}
      }


      #Word {
        position: relative;
        left: 300px;
        top: 100px;
      }

      #O-container {
        position: relative;
      }

      #N-container {
        position: relative;
        left: 450px;
        top: 280px;
        width: 0;
      }

      #E-container {
        position: relative;
        left: 605px;
        top: 95px;
        width: 0;
      }

      #U-container {
        position: relative;
        left: 820px;
        top: -80px;
        width: 0;
      }

      #P-container {
        position: relative;
        left: 970px;
        top: -235px;
        width: 0;
      }

      #decoration {
        position: absolute;
        left: 200px;
        top: 0px;
        width: 0;
      }

      #O {
       position: absolute;
       top: 65px;
       left: -120px;
      }

      #Background {
        position: absolute;
        transform: scale(1.2);
      }

    </style>
